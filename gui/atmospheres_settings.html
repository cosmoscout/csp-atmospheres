<div class="row">
    <div class="col-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_atmosphere" checked />
            <i class="material-icons"></i>
            <span>Enabled</span>
        </label>
    </div>
    <div class="col-7">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_water" />
            <i class="material-icons"></i>
            <span>Water</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_light_shafts" />
            <i class="material-icons"></i>
            <span>Light Shafts</span>
        </label>
    </div>
    <div class="col-7 offset-5">
        <label class="checklabel">
            <input type="checkbox" id="set_enable_clouds" checked />
            <i class="material-icons"></i>
            <span>Clouds</span>
        </label>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Water Level
    </div>
    <div class="col-7">
        <div id="set_water_level">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        Quality
    </div>
    <div class="col-7">
        <div id="set_atmosphere_quality"></div>
    </div>
</div>
